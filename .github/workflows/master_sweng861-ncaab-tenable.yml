name: Build and deploy Node.js app to Azure Web App - SWENG861-ncaab-tenable

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          mkdir -p backend/public
          cp -r frontend/dist/* backend/public/

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Zip backend (with frontend assets included)
        run: |
          cd backend
          zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SWENG861-ncaab-tenable'  # ðŸ‘ˆ Make sure this matches your Azure Web App name
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C1B6D3EC20224EA883BEF790C27A46C0 }}
